[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
markers =
    contract: CLI contract tests
    integration: Integration tests  
    unit: Unit tests
    slow: Slow-running tests